<!DOCTYPE html>
<html>
<head>
  <title>Página de Cadastro</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
  <div class="container">
    <h2>Cadastro da LibrasTech</h2>
    <form>
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <input type="text" name="cpf" placeholder="CPF" required>
      <input type="tel" name="telefone" placeholder="Número de Celular" required>
      <textarea name="rotina" placeholder="Conte-nos um pouco sobre sua rotina"></textarea>
      <input type="checkbox" id="politica" name="politica" required>
      <label for="politica">Eu aceito os termos de política e privacidade</label>
      <br>
      <input type="checkbox" id="notificacoes" name="notificacoes">
      <label for="notificacoes">Eu aceito receber notificações via e-mail</label>
      <br>
      <input type="submit" value="Cadastrar">
    </form>
  </div>
</body>
</html>
